<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKTV Industry News - Your Daily News Aggregator</title>
    <style>
        /* [styles omitted for brevityâ€”use the same as previous message] */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">UKTV Industry News</div>
            <div class="tagline">Curate and share the stories that matter</div>
        </header>

        <div class="add-story-section">
            <h2 class="section-title">Add New Story</h2>
            <form id="newsForm">
                <div class="form-group">
                    <label for="title">Story Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter the news story title">
                </div>
                <div class="form-group">
                    <label for="url">Story URL</label>
                    <input type="url" id="url" name="url" required placeholder="https://example.com/news-article">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Brief description of the story (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="uktv">UKTV</option>
                        <option value="tech-giants">Tech Giants</option>
                        <option value="tv-stories">TV Stories</option>
                        <option value="general-news">General News</option>
                        <option value="ai-news">AI News</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Story</button>
            </form>
        </div>

        <div class="ai-news-section" id="aiNewsSection">
            <h2>AI News</h2>
            <ul class="ai-news-list" id="aiNewsList">
                <!-- AI News stories will be rendered here -->
            </ul>
        </div>

        <div id="newsContainer">
            <div class="empty-state">
                <h3>No stories yet</h3>
                <p>Add your first news story using the form above</p>
            </div>
        </div>
    </div>

    <script>
        // [JavaScript code as in previous response]
    </script>
</body>
</html>
